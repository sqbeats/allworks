<body>
  <div class="sign-out">
    <button class="sign-out-button hover_button" onclick="logout()">
      Sign-out
    </button>
  </div>
  <div class="container">
    <form id="form" class="todo-form">
      <div>
        <input type="text" id="todos" required placeholder='Введите задачу и нажмите клавишу "enter"' />
      </div>
    </form>
    <div id="todo-container"></div>
    <div class="buttons">
      <button id="all" onclick="filterHandler('all')" class="button button1 hover_button">
        Все задачи
      </button>
      <button id="open" onclick="filterHandler('open')" class="button button2 hover_button">
        Незавершённые задачи
      </button>
      <button id="finished" onclick="filterHandler('completed')" class="button button3 hover_button">
        Завершённые задачи
      </button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
